name: Comment on PR Closure
on:
  pull_request_target:
    types:
      - closed

jobs:
  comment:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write
      issues: write

    steps:
      - name: Comment on PR Closure
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const commentAuthor = context.payload.pull_request.user.login;
            const commentBody = `Thank you @${commentAuthor}, for your valuable time and contribution to our TechBytes! ğŸ’—\n\nItâ€™s our TechBytes, so letâ€™s build this TechBytes together!! ğŸ¤\n\nHoping to see more of your contributions soon. ğŸ˜‡\n\nWishing you all the best on your journey into Open Source! ğŸš€`;
            try {
              await github.issues.createComment({ owner, repo, issue_number: number, body: commentBody });
              console.log(`Commented on the closed PR #${number} by ${commentAuthor}.`);
            } catch (error) {
              console.error(`Error posting comment: ${error.message}`);
            }
